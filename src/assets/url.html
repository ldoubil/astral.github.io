<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#0FC6C2',
                        neutral: '#F5F7FA',
                        dark: '#1D2129',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .animation-delay-300 {
                animation-delay: 300ms;
            }
            .animation-delay-600 {
                animation-delay: 600ms;
            }
        }
    </style>
</head>
<body class="font-inter bg-gradient-to-br from-neutral to-white min-h-screen flex flex-col items-center justify-center p-4 text-dark">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 relative overflow-hidden">
        <!-- 装饰元素 -->
        <div class="absolute -top-24 -right-24 w-48 h-48 bg-primary/10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-32 -left-32 w-64 h-64 bg-secondary/10 rounded-full blur-3xl"></div>
        
        <div class="relative z-10">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 text-primary mb-4">
                    <i class="fa fa-link text-3xl"></i>
                </div>
                <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-dark mb-2">跳转处理中</h1>
                <p class="text-gray-500">正在尝试打开链接...</p>
            </div>
            
            <div id="status-container" class="mb-8">
                <div class="flex items-center mb-4">
                    <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center mr-3 animate-pulse">
                        <i class="fa fa-circle-o-notch fa-spin text-primary"></i>
                    </div>
                    <p id="status-text" class="text-gray-700">正在解析链接</p>
                </div>
                
                <div id="target-url-container" class="bg-gray-50 rounded-lg p-4 text-sm text-gray-600 overflow-hidden break-all">
                    <span class="font-medium">目标链接:</span> 
                    <span id="target-url" class="text-primary">检测中...</span>
                </div>
            </div>
            
            <div id="error-container" class="hidden bg-red-50 border-l-4 border-red-400 p-4 rounded-r-lg mb-6">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fa fa-exclamation-circle text-red-500"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">无法打开链接</h3>
                        <div class="mt-2 text-sm text-red-700">
                            <p id="error-message">链接格式不正确或应用未安装</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="fallback-button-container" class="hidden">
                <a id="fallback-button" href="#" class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 flex items-center justify-center">
                    <i class="fa fa-external-link mr-2"></i>
                    <span>访问网页版</span>
                </a>
            </div>
            
            <div id="timer-container" class="hidden text-center text-gray-500 text-sm mt-6">
                <p>如果没有自动跳转，请点击下方按钮</p>
                <button id="manual-redirect-button" class="mt-3 px-6 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors duration-300">
                    手动跳转
                </button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const targetUrl = urlParams.get('target');
            
            const statusText = document.getElementById('status-text');
            const targetUrlElement = document.getElementById('target-url');
            const errorContainer = document.getElementById('error-container');
            const errorMessage = document.getElementById('error-message');
            const fallbackButtonContainer = document.getElementById('fallback-button-container');
            const fallbackButton = document.getElementById('fallback-button');
            const timerContainer = document.getElementById('timer-container');
            const manualRedirectButton = document.getElementById('manual-redirect-button');
            
            // 显示目标URL
            if (targetUrl) {
                targetUrlElement.textContent = targetUrl;
                statusText.textContent = '准备跳转';
                
                // 延迟执行跳转，给用户显示信息的时间
                setTimeout(() => {
                    statusText.textContent = '正在跳转...';
                    
                    try {
                        // 尝试跳转
                        window.location.href = targetUrl;
                        
                        // 如果是app scheme，可能不会返回，这里设置一个超时
                        setTimeout(() => {
                            // 如果一段时间后还在当前页面，说明跳转可能失败了
                            showError('无法打开应用，请确认已安装相关应用');
                            
                            // 尝试提取可能的网页版链接作为备用
                            const webUrl = extractWebUrl(targetUrl);
                            if (webUrl) {
                                showFallback(webUrl);
                            } else {
                                showTimerFallback(targetUrl);
                            }
                        }, 3000);
                    } catch (error) {
                        showError('跳转时发生错误: ' + error.message);
                        showTimerFallback(targetUrl);
                    }
                }, 1500);
            } else {
                showError('未提供目标链接');
                showTimerFallback('https://www.example.com');
            }
            
            // 显示错误信息
            function showError(message) {
                errorMessage.textContent = message;
                errorContainer.classList.remove('hidden');
                errorContainer.classList.add('animate-fade-in');
            }
            
            // 显示备用网页链接
            function showFallback(url) {
                fallbackButton.href = url;
                fallbackButtonContainer.classList.remove('hidden');
                fallbackButtonContainer.classList.add('animate-fade-in');
            }
            
            // 显示计时器和手动跳转按钮
            function showTimerFallback(url) {
                manualRedirectButton.onclick = function() {
                    window.location.href = url;
                };
                timerContainer.classList.remove('hidden');
                timerContainer.classList.add('animate-fade-in');
            }
            
            // 从scheme链接中提取可能的网页版链接
            function extractWebUrl(schemeUrl) {
                // 这里只是一个示例，实际应用中可能需要更复杂的逻辑
                // 例如，根据不同的scheme映射到对应的网页版
                if (schemeUrl.startsWith('snssdk1128://')) {
                    // 假设对应的网页版是https://www.xxx.com/search
                    return 'https://www.xxx.com/search';
                }
                return null;
            }
        });
    </script>
</body>
</html>
